<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bykorp Digital Agency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // GitHub Pages SPA redirect hack
        // This script takes the current path and redirects to the index page
        // with the path encoded in the query string which can be decoded by the router
        sessionStorage.redirect = location.href;
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
            <h1>Redirecting...</h1>
            <p>Please wait while we redirect you to the application.</p>
        </div>
    </div>
    <script>
        location.replace(location.origin + '/bykorp-digital-agency/' + '?redirect=' + encodeURIComponent(location.pathname + location.search + location.hash));
    </script>
</body>
</html>
